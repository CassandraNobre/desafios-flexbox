<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- tag pai -->
    <section class="container">
        
        <!-- Filha da tag pai -->
        <section class="sub-container">
            <!-- Conteudo principal -->
            <section class="main-container">
                <p class="one">1</p>
                <aside class="left-content">
                    <p class="number">2</p>
                </aside>
                <main class="main-content">
                    <p class="number">3</p>
                </main>
                
            </section>
            <section class="aditional-content">
                <p class="number">4</p>
            </section>
        </section>
        <footer class="baseboard">
            <p class="number">5</p>
        </footer>
    </section>
</body>
</html>
